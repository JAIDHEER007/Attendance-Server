<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Attendance</title>
    </head>
    <body>
        <div>
            <table class="table table-bordered">
                <tr>
                    <td colspan=5>{{ student.studentData['Student Name'] }}</td>
                </tr>
                <tr>
                    <td colspan=5>{{ student.studentData['RollNo'] }}</td>
                </tr>
                {% for data in student.attendanceData %}
                <tr>
                    {% for dataItem in data %}
                    <td>{{ dataItem }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="2">{{ student.totalData[0] }}</td>
                    <td>{{ student.totalData[1] }}</td>
                    <td>{{ student.totalData[2] }}</td>
                    <td>{{ student.totalData[3] }}%</td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
